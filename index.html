<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id='digital-body'>
    	<div id='stepsHeader'>steps</div>
        <div id='battery'>100%</div>
        <div id='weather'><span id='weather-val'>20</span>&deg;C</div>
        <div id='weather3'><span class="mini">+3h:&nbsp;</span><span id='weather-val3'>20</span>&deg;C</div>
        <div id='weather6'><span class="mini">+6h:&nbsp;</span><span id='weather-val6'>20</span>&deg;C</div>
        <div id='weather9'><span class="mini">+9h:&nbsp;</span><span id='weather-val9'>20</span>&deg;C</div>
        <div id='steps'>10000</div>
        <div id='weatherUpdateTime'>00:00</div>
        <div id='rec-time'>
            <div class='RobotoLight Red' id='str-hours'></div>
            <div id='str-console'>:</div>
            <div class='RobotoLight' id='str-minutes'></div>
            <div id='str-ampm'></div>
        </div>

        <div class='RobotoLight' id='rec-string-time'>
            <span id='weekDay'></span><span id='day'></span><span id='month'></span>
        </div>
        <table id='suntime'>
        	<tr>
	        	<td>&#9728;</td>
	        <td style="float:left;">
		        <div id='sunrise'><span class="mini">&nbsp;</span><span id='sunrise-val'>00:00</span></div>
		        <div id='sunset'><span class="mini">&nbsp;</span><span id='sunset-val'>00:00</span></div>
		    </td>
		    </tr>
        </table>
        <div id='locationName'><span id='locationName-val'>City</span></div>
        <div id='location'>00.00 00.00</div>
    </div>
    
	<script src="js/data.js"></script>
	<script src="js/suncalc.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
