<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/circle_chart.css"/>
    <link rel="stylesheet" type="text/css" href="css/circle_text.css"/>
</head>

<body>
    <div id='digital-body'>

        <div id="mainCircle" class="c100 p56 center">
	        <div class="slice">
	            <div class="bar"></div>
	            <div class="fill"></div>
	        </div>
		</div>
    
    	<div id='stepsHeader'>steps</div>

        <div id = 'weatherAll'>
	        <div id='weather'><span class="mini"><span id='weatherUpdateTime'>00:00</span>:&nbsp;</span><span id='weather-val'>20</span>&deg;C</div>
	        <div id='weather3'><span class="mini">+3h:&nbsp;</span><span id='weather-val3'>20</span>&deg;C</div>
	        <div id='weather6'><span class="mini">+6h:&nbsp;</span><span id='weather-val6'>20</span>&deg;C</div>
	        <div id='weather9'><span class="mini">+9h:&nbsp;</span><span id='weather-val9'>20</span>&deg;C</div>
        </div>
        <div id='steps'>10000</div>
        
        <div id='time'>
        	<div id='debug'></div>
            <div class='AdvancedDotDigital7Regular Red' id='str-hours'></div>
            <div class='AdvancedDotDigital7Regular' id='str-console'>:</div>
            <div class='AdvancedDotDigital7Regular' id='str-minutes'></div>
            <!-- <div id='str-ampm'></div> -->
        </div>
  
        <div class='Digital7Regular' id='date'>
            <span id='weekDay'></span><span id='day'></span><span id='month'></span>
        </div>

        <div id='locationName' style="display: none;"><span id='locationName-val'>City</span></div> <!-- HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN -->
        <div id='location' style="display: none;">00.00 00.00</div> <!-- HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN HIDDEN -->

		<div class="circleTextBottomLeft">
		  <span class="circleTextBottomLeft char1">&#8593;</span>
		  <span class="circleTextBottomLeft char2">0</span>
		  <span class="circleTextBottomLeft char3">8</span>
		  <span class="circleTextBottomLeft char4">:</span>
		  <span class="circleTextBottomLeft char5">0</span>
		  <span class="circleTextBottomLeft char6">0</span>
		  <span class="circleTextBottomLeft char7"></span>
		  <span class="circleTextBottomLeft char8">&#8595;</span>
		  <span class="circleTextBottomLeft char9">1</span>
		  <span class="circleTextBottomLeft char10">6</span>
		  <span class="circleTextBottomLeft char11">:</span>
		  <span class="circleTextBottomLeft char12">0</span>
		  <span class="circleTextBottomLeft char13">0</span>
		</div>
		
		<div class="circleTextBottomRight">
		  <span class="circleTextBottomRight char1"></span>
		  <span class="circleTextBottomRight char2"></span>
		  <span class="circleTextBottomRight char3"></span>
		  <span class="circleTextBottomRight char4"></span>
		  <span class="circleTextBottomRight char5"></span>
		  <span class="circleTextBottomRight char6"></span>
		  <span class="circleTextBottomRight char7"></span>
		  <span class="circleTextBottomRight char8"></span>
		  <span class="circleTextBottomRight char9"></span>
		  <span class="circleTextBottomRight char10"></span>
		  <span class="circleTextBottomRight char11"></span>
		  <span class="circleTextBottomRight char12"></span>
		  <span class="circleTextBottomRight char13"></span>
		</div> 
    
    </div>
    
	<script src="js/data.js"></script>
	<script src="js/suncalc.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
